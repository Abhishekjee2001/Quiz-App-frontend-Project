<!DOCTYPE html>
<html>
<head>
<title>Quiz App</title>
    <style>
      *{
        margin:0;
        padding:0;
        font-family:'poppins',sans-serif;
        box-sizing:border-box;
        }
        body{
            background:aqua;
        }
        
        .app{
            background:pink;
            width:90%;
            max-width:600px;
            margin:100px auto 0;
            border-radius:10px;
            padding:30px;
            }
            .app h1{
                font-size:25px;
                color:red;
                font-weight:600;
                border-bottom:1px solid #333;
                padding-bottom:30px;
                }
                .quiz{
                padding:20px 0;
                }
                .quiz h2{
                font-size:18px;
                color:green;
                font-weight:600;
                }
                .btn{
                background:white;
                color:#222;
                font-weight:500;
                width:100%;
                border:1px solid #222;
                padding:10px;
                margin:5px 0;
                text-align:left;
                border-radius:10px;
                cursor:pointer;
                transition:all 0.3s;
                }
                .btn:hover:not([disabled]){
                    background:#222;
                    color:#fff;
                }
                .btn:disabled{
                    cursor:no-drop;
                }
                #next-btn{
                    width:150px;
                    background:black;
                    color:#fff;
                    border-radius:10px;
                    font-size:20px;
                    font-weight:500;
                    cursor:pointer;
                    padding:10px;
                    margin:20px auto 0;
                    display:none;
                    
                }
                .correct{
                    background:#9aeabc;}
                .incorrect{
                    background: #ff9393;
                }
    </style>
    </head>
    <body>
    <div class="app">
    <h1>
    Simple Quiz
    </h1>
    <div class="quiz">
    <h2 id="question">
    Question goes here:-
    </h2>
    <div id="answer-buttons">
    <button class="btn">Answer 1</button>
    <button class="btn">Answer 2</button>
    <button class="btn">Answer 3</button>
    <button class="btn">Answer 4</button>
    
    </div>
    <button id="next-btn">
    Next
    </button>
    </div>
    </div>
    <script>
    const questions=[
    {
        question: "Where do you live Abhishek ?",
        answers:[
        {text:"Silari",correct:false},
        {text:"New Delhi",correct:true},
        {text:"Sasaram",correct:false},
        {text:"Mumbai",correct:false},
        ]
    },
    {
    question: "You Love Animals ?",
    answers:[
        {text:"No",correct:false},
        {text:"Yes,so much",correct:true},
        {text:"I hate her",correct:false},
        {text:"Who is she,I don't know her",correct:false},
        ]
    },
    {
    question: "Will You play with Tiger?",
    answers:[
        {text:"No",correct:false},
        {text:"Never",correct:false},
        {text:"None",correct:false},
        {text:"Yes Offcourse",correct:true},
        ]
    },
    {
    question: "Which is your Favourite Color ?",
    answers:[
        {text:"Black",correct:true},
        {text:"Brown",correct:false},
        {text:"White",correct:false},
        {text:"Blue",correct:false},
        ]
    },
    {
    question: "Which Place you Like to visit Most ?",
    answers:[
        {text:"Beaches",correct:false},
        {text:"Cities",correct:false},
        {text:"Snowfall Mountain",correct:true},
        {text:"Wild Survival",correct:false},
        ]
    }
    ];
    
    const questionElement=document.getElementById("question");
    const answerButtons=document.getElementById("answer-buttons");
    const nextButton=document.getElementById("next-btn");
    
    let currentQuestionIndex=0;
    let score=0;
    
    function startQuiz(){
    currentQuestionIndex = 0;
    score=0;
    nextButton.innerHTML="Next";
    showQuestion();
    }
    
    function showQuestion(){
    resetState();
    let currentQuestion = questions[currentQuestionIndex];
    let questionNo = currentQuestionIndex + 1;
    questionElement.innerHTML=questionNo + "." + currentQuestion.question;
    
    currentQuestion.answers.forEach(answer=>{
    const button = document.createElement("button");
    button.innerHTML=answer.text;
    button.classList.add("btn");
    answerButtons.appendChild(button);
    if(answer.correct){
        button.dataset.correct=answer.correct;
    }
    button.addEventListener("click",selectAnswer);
    });
}
    
    function resetState(){
    nextButton.style.display="none";
    while(answerButtons.firstChild){
        answerButtons.removeChild(answerButtons.firstChild);
    }
    }
    function selectAnswer(e){
        const selectedBtn=e.target;
        const isCorrect=selectedBtn.dataset.correct ==="true";
        if(isCorrect){
            selectedBtn.classList.add("correct");
            score++;
        }else{
            selectedBtn.classList.add("incorrect");
        }
        Array.from(answerButtons.children).forEach(button=>{
            if(button.dataset.correct==="true"){
                button.classList.add("correct");
            }
            button.disabled=true;
        });
        nextButton.style.display="block";
    }

    function showScore(){
        resetState();
        questionElement.innerHTML= `I scored ${score} out of ${questions.length}!`;
        nextButton.innerHTML="Play Again";
        nextButton.style.display="block";
    }

    function handleNextButton(){
        currentQuestionIndex++;
        if(currentQuestionIndex < questions.length){
            showQuestion();
        }else{
            showScore();
        }
    }
    nextButton.addEventListener("click",()=>{
        if(currentQuestionIndex < questions.length){
            handleNextButton();
        }else{
            startQuiz();
        }
    });
    
    startQuiz();
    </script>
    </body>
</html>
